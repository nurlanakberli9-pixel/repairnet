<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Qeydiyyat - TəmirNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; }
        .card { border-radius: 20px; border: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-5">
                <h2 class="text-center mb-4 fw-bold text-primary">TəmirNet-ə Qoşul</h2>
                <div class="mb-3">
                    <label class="form-label">İstifadəçi adı</label>
                    <input type="text" id="regUsername" class="form-control" placeholder="Usta_Elsen">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="nümunə@mail.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Şifrə</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="******">
                </div>
                <button onclick="registerUser()" class="btn btn-primary w-100 py-2 fw-bold">Qeydiyyatı Tamamla</button>
            </div>
        </div>
    </div>
</div>

<script>
    async function registerUser() {
        const userDto = {
            username: document.getElementById('regUsername').value,
            email: document.getElementById('regEmail').value,
            password: document.getElementById('regPassword').value
        };

        const response = await fetch('http://localhost:8080/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userDto)
        });

        if (response.ok) {
            // İstifadəçini yadda saxlayırıq ki, sonra tanıyaq
            localStorage.setItem('currentUser', userDto.username);
            alert("Xoş gəldiniz! Axtarış səhifəsinə yönləndirilirsiniz.");
            window.location.href = "index.html";
        } else {
            alert("Qeydiyyat zamanı xəta!");
        }
    }
</script>
</body>
</html>
